name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update apt cache
        run: sudo apt-get update -y

      - name: Download Neovim (stable) tarball
        run: |
          curl -L -o nvim-linux-x86_64.tar.gz https://github.com/neovim/neovim/releases/download/stable/nvim-linux-x86_64.tar.gz
          tar xzf nvim-linux-x86_64.tar.gz

      - name: Run Vader tests
        run: ./run_vader_test

      - name: Run Lua tests
        run: ./run_lua_tests
